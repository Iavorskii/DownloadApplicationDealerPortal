<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DealerPortal iOS application</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
  <div class="mobile-app">
    <h1 class="mobile-app__title">Установка тестовой версии мобильного приложения DealerPortal</h1>
      <div class="mobile-app__content">
        <div class="mobile-app__application-screen">
          <img src="assets/images/tele2dp-iphone11.png">
        </div>
        <div class="mobile-app__description">
          <p>Для установки приложения скачайте инструкцию ниже.</p>
          <p>Для загрузки приложения нажмите кнопку "Загрузить приложение".</p>
        </div>
        <div class="mobile-app__buttons">
          <a class="mobile-app__buttons-download-app-btn" href="https://apps.apple.com">
            <img src="assets/images/DownloadFromAppStore.png" alt="DownloadApp">
          </a>
          <a class="mobile-app__buttons-download-instruction-btn" href="https://google.com">
            Инструкция
          </a>
        </div>
    </div>
  </div>
</body>
</html>
